{% extends "base.html" %}

{% block body %}

  <div style="float: left; width: 300px">
    <h2>{{ tag }}</h2>
  </div>
  <div style="float: left; margin-left: 30px; max-width: 600px">
    {% for snippet in snippets %}
      <b>{{ snippet.user.pretty_name }}</b><br/>

      <br/></br>
    {% endfor %}
   </div>

{% endblock %}
